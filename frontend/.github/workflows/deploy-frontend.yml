name: Deploy Frontend to Vercel

on:
  push:
    branches:
      - main
      - dev
      - frontend
  pull_request:
    branches:
      - main
      - dev
      - frontend

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Trigger Vercel Deploy Hook
        env:
          DEPLOY_HOOK_URL: ${{ secrets.VERCEL_DEPLOY_HOOK_URL }}
        run: |
          echo "ðŸš€ Triggering Vercel deployment for branch: ${{ github.ref_name }}"
          curl -X POST "$DEPLOY_HOOK_URL"